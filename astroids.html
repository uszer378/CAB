<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .game-container {
      text-align: center;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2em;
    }

    .choices {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .choice {
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .choice:hover {
      background-color: #2980b9;
    }

    .score {
      margin-top: 20px;
    }

    #result {
      font-size: 1.5em;
      font-weight: bold;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <button class="choice" id="rock">Rock</button>
      <button class="choice" id="paper">Paper</button>
      <button class="choice" id="scissors">Scissors</button>
    </div>
    <div id="result"></div>
    <div class="score">
      <p>Your Score: <span id="player-score">0</span></p>
      <p>Computer's Score: <span id="computer-score">0</span></p>
    </div>
  </div>

  <script>
    let playerScore = 0;
    let computerScore = 0;

    const playerScoreElement = document.getElementById('player-score');
    const computerScoreElement = document.getElementById('computer-score');
    const resultElement = document.getElementById('result');

    const choices = ['rock', 'paper', 'scissors'];

    function getComputerChoice() {
      const randomIndex = Math.floor(Math.random() * 3);
      return choices[randomIndex];
    }

    function determineWinner(playerChoice, computerChoice) {
      if (playerChoice === computerChoice) {
        return 'It\'s a draw!';
      } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        playerScore++;
        return 'You win!';
      } else {
        computerScore++;
        return 'Computer wins!';
      }
    }

    function playGame(playerChoice) {
      const computerChoice = getComputerChoice();
      const result = determineWinner(playerChoice, computerChoice);
      updateUI(playerChoice, computerChoice, result);
    }

    function updateUI(playerChoice, computerChoice, result) {
      resultElement.textContent = `You chose ${playerChoice}, Computer chose ${computerChoice}. ${result}`;
      playerScoreElement.textContent = playerScore;
      computerScoreElement.textContent = computerScore;
    }

    document.getElementById('rock').addEventListener('click', () => playGame('rock'));
    document.getElementById('paper').addEventListener('click', () => playGame('paper'));
    document.getElementById('scissors').addEventListener('click', () => playGame('scissors'));
  </script>
</body>
</html>
